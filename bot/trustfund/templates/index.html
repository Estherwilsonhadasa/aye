{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ASK - LALONG</title>
	<link rel="stylesheet" href="{% static  'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/myStyles.css' %}" type="text/css">
	
</head>
<body>
	<div class="chat_window">
		<div class="top_menu">
			<div class="buttons">
				<div class="button close"></div>
				<div class="button minimize"></div>
				<div class="button maximize"></div>
			</div>
			<div class="title">ASK - LALONG</div>
		</div>
		<ul class="messages"></ul>
		<div class="bottom_wrapper clearfix">
			<div class="form-group col-md-7">
				<input class="form-control input-lg" id="bot" placeholder="bot"  style="text-transform: uppercase; background-color: lightgrey;" required>
			</div>
			<div class="form-group col-md-6 col-md-offset-6">
				<textarea class="form-control input-lg" name="" id="user" rows="3" placeholder="ENTER YOUR MESSAGE HERE!" style="text-transform: uppercase;" required></textarea>
			</div>
			<div class="message_wrapper">
				
				
			</div>
			<div class="form-group pull-right">
				<button class="btn btn-success btn-lg input-lg" type="submit" name="btnSend" style="background-color: #05623a;">
					SEND
				</button>
			
			</div>
		</div>
	</div>
	<div class="message_template"><li class="message"><div class="avatar"></div>
		<div class="text_wrapper"><div class="text"></div>
	</div>
</li>
</div>
</body>
</html>
